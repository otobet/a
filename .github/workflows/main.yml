name: WhatsApp Otomatik Kontrol

# Her dakika çalış
on:
  schedule:
    - cron: '* * * * *'
  # Manuel çalıştırma seçeneği
  workflow_dispatch:

jobs:
  whatsapp-auto-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🤖 WhatsApp Kontrol Çalıştır
      run: |
        echo "⏰ $(date): WhatsApp otomatik kontrol başlatılıyor..."
        
        # Ana kontrol URL'sini çağır
        curl -s "http://phonegrafi.com/wap/cron/auto-control.php?cron=1"
        
        echo "✅ $(date): Kontrol isteği gönderildi"
