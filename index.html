    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes shine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        @keyframes woosh {
            0% {
                width: 12px;
                transform: translate(0px, 0px) rotate(-35deg);
            }
            15% {
                width: 50px;
            }
            30% {
                width: 12px;
                transform: translate(214px, -150px) rotate(-35deg);
            }
            30.1% {
                transform: translate(214px, -150px) rotate(46deg);
            }
            50% {
                width: 110px;
            }
            70% {
                width: 12px;
                transform: translate(500px, 150px) rotate(46deg);
            }
            70.1% {
                transform: translate(500px, 150px) rotate(-37deg);
            }
            85% {
                width: 50px;
            }
            100% {
                width: 12px;
                transform: translate(700px, 0) rotate(-37deg);
            }
        }
        @keyframes boom-circle {
            0% {
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            30% {
                opacity: 0;
                transform: scale(3);
            }
            100% {
            }
        }
        @keyframes boom-triangle-big {
            0% {
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            40% {
                opacity: 0;
                transform: scale(2.5) translate(50px, -50px) rotate(360deg);
            }
            100% {
            }
        }
        @keyframes boom-triangle {
            0% {
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            30% {
                opacity: 0;
                transform: scale(3) translate(20px, 40px) rotate(360deg);
            }
            100% {
            }
        }
        @keyframes boom-disc {
            0% {
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            40% {
                opacity: 0;
                transform: scale(2) translate(-70px, -30px);
            }
            100% {
            }
        }
        @keyframes neon-glow {
            from {
                box-shadow: 0 0 5px #007bff, inset 0 0 5px #007bff;
            }
            to {
                box-shadow: 0 0 20px #007bff, inset 0 0 20px #007bff;
            }

        @keyframes iconRain {

        .animation-container {

        .lightning-container {

        .lightning {

        .lightning.white {

        .lightning.red {

        }
        .boom-container {

            display: flex;

            height: 80px;
            text-align: center;
            align-items: center;
            transform: translateY(-50%);

            top: -145px;
        }
        .shape {
            display: inline-block;
            position: relative;
            opacity: 0;
            transform-origin: center center;
        }
        .shape.triangle {
            width: 0;
            height: 0;
            border-style: solid;
            transform-origin: 50% 80%;
            animation-duration: 1s;
            animation-timing-function: ease-out;
            animation-iteration-count: infinite;
            margin-left: -15px;
            border-width: 0 2.5px 5px 2.5px;
            border-color: transparent transparent #007bff transparent;
            animation-name: boom-triangle;
        }
        .shape.triangle.big {
            margin-left: -25px;
            border-width: 0 5px 10px 5px;
            border-color: transparent transparent #00bfff transparent;
            animation-name: boom-triangle-big;
        }
        .shape.disc {
            width: 8px;
            height: 8px;
            border-radius: 100%;
            background-color: #ffa500;
            animation-name: boom-disc;
            animation-duration: 1s;
            animation-timing-function: ease-out;
            animation-iteration-count: infinite;
        }
        .shape.circle {
            width: 20px;
            height: 20px;
            animation-name: boom-circle;
            animation-duration: 1s;
            animation-timing-function: ease-out;
            animation-iteration-count: infinite;
            border-radius: 100%;
            margin-left: -30px;
        }
        .shape.circle.white {
            border: 1px solid #007bff;
        }
        .shape.circle.big {
            width: 40px;
            height: 40px;
            margin-left: 0px;
        }
        .shape.circle.big.white {
            border: 2px solid #007bff;
        }
        .shape.triangle, .shape.circle, .shape.circle.big, .shape.disc {
            animation-delay: .38s;
            animation-duration: 3s;
        }
        .shape.circle {
            animation-delay: 0.6s;
        }
        .boom-container.second {
            left: 485px;
            top: 155px;
        }
        .boom-container.second .shape {

        }

            animation-delay: 2.15s;
        }
        .neon-frame {
            margin-top: 20px;
            border: 4px solid #007bff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 20px #007bff, inset 0 0 10px #007bff;
            animation: neon-glow 1.5s ease-in-out infinite alternate;
        }
        .neon-frame img {
            width: 100%;

        }
        .icon-bg {

        .falling-icon {

<script>
    function createFallingIcons() {
        const iconBg = document.getElementById('icon-bg');
        const icons = '♠♥♣♦';
        const iconDrops = 50;

        for (let i = 0; i < iconDrops; i++) {
            let drop = document.createElement('div');
            drop.className = 'falling-icon';
            drop.style.left = `${Math.random() * 100}vw`;
            drop.style.animationDuration = `${Math.random() * 2 + 3}s`;
            drop.style.animationDelay = `${Math.random() * 2}s`;
            drop.innerText = icons[Math.floor(Math.random() * icons.length)];
            iconBg.appendChild(drop);
        }
    }

    createFallingIcons();

    function startCountdown(duration, display) {
        var timer = duration, minutes, seconds;
        setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.minutes.textContent = minutes;
            display.seconds.textContent = seconds;

            if (--timer < 0) {
                timer = duration;
            }
        }, 1000);
    }

    window.onload = function () {
        var fiveMinutes = 60 * 10,
            display = {
                minutes: document.querySelector('#minutes'),
                seconds: document.querySelector('#seconds')
            };
        startCountdown(fiveMinutes, display);
    };
</script>
